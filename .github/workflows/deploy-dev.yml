name: Deploy (dev) to Elastic Beanstalk

on:
  push:
    branches: [ "dev" ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore Yuviron.Api/Yuviron.Api.csproj

      - name: Publish
        run: dotnet publish Yuviron.Api/Yuviron.Api.csproj -c Release -o publish

      - name: Zip artifact
        run: cd publish && zip -r ../app.zip .

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          application_name: ${{ vars.EB_APPLICATION_NAME }}
          environment_name: ${{ vars.EB_ENVIRONMENT_NAME }}
          region: ${{ vars.AWS_REGION }}
          version_label: dev-${{ github.sha }}
          deployment_package: app.zip
