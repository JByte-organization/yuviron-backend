name: CI Quality Gate

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  backend-check:
    name:  Backend (.NET)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      run: dotnet restore src/Yuviron.sln

    - name: Build
      run: dotnet build src/Yuviron.sln --no-restore --configuration Release


  client-app-check:
    name:  ClientApp (Next.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/ClientApp 
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

        cache-dependency-path: src/ClientApp/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Build
      run: npm run build

  backoffice-check:
    name:  BackOffice (Next.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/BackOffice 
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: src/BackOffice/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Build
      run: npm run build